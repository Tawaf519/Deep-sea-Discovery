<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Sea Discovery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Deep Sea Discovery</h1>
        <p>Explore the mysteries of the deep ocean!</p>
    </header>
    <main>
        <button id="discover-btn">Discover a Sea Creature</button>
        <div id="creature-info" class="hidden">
            <img id="creature-image" src="" alt="Sea Creature" />
            <h2 id="creature-name"></h2>
            <p id="creature-description"></p>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
